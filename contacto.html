<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <main>
      <div>
        <label for="nombre">Nombre: </label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          autocomplete="off"
          autofocus
          placeholder="Introdusca su nombre"
        />
      </div>
      <br />
      <div>
        <label for="apellido">Apellido: </label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          autocomplete="off"
          placeholder="Introdusca su apellido"
        />
      </div>
      <br />
      <div>
        <label for="correo">Correo: </label>
        <input
          type="email"
          name="correo"
          id="correo"
          placeholder="Introdusca su correo"
        />
      </div>
      <br />
      <div><label for="mensaje">Ingrese su mensaje: </label></div>
      <br />
      <div>
        <textarea
          name="mensaje"
          id="mensaje"
          cols="30"
          rows="10"
          placeholder="mensaje"
        ></textarea>
      </div>
      <br />
      <button type="submit">Enviar</button>
      <button><a href="index.html">Regresar</a></button>
    </main>
    <br />
    <footer>Meet & Coffee 2018. Todos los derechos reservados.</footer>
  </body>
</html>
